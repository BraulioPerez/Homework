<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychology Assistant Chat</title>
</head>
<body>
    <h1>Psychology Assistant Chat</h1>
    <div id="chatbox">
        {% if initial_message %}
            <p>{{ initial_message }}</p>
        {% endif %}
        {% if user_message %}
            <p><strong>You:</strong> {{ user_message }}</p>
            <p><strong>Assistant:</strong> {{ response }}</p>
        {% endif %}
    </div>
    <form method="POST" action="/">
        <input type="text" name="message" placeholder="Type your message here..." required>
        <button type="submit">Send</button>
    </form>
</body>
</html>
